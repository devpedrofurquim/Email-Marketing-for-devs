<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>HTML Template para Viva Mais Forte</title>
        <!-- charset utf-8 -->
        <meta http-equiv="Content-type" content="text/html; chartset=utf-8"/>
        <!-- Detector de formato que impede a Apple de transformar números de telefone e datas em links azuis-->
        <meta name="format-detection" content="date-no">
        <meta name="format-detection" content="telephone=no">
        <!-- Viewports -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Meta tags de compatibilidade -->
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <!--[if !mso]><-- -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--<![endif]-->

        <style type="text/css">

        /* Para Outlook e Hotmail */

        #outlook a{
            padding: 0;
        }

        .ExternalClass {
            width: 100%;
        }

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }

        /* Niramit Google Fonts */

        @import url('https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        /* Montserrat Google Fonts */

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap');

        body {
            -webkit-text-size-adjust:100%;
            -ms-text-size-adjust:100%;
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }

        table {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            border-spacing: 0;
            border-collapse: collapse;
        }

        /* !IMPORTANT Se você usar (border-radius) em qualquer elemento, será super necessário 
        colocar (border-collapse: separate;). Caso contrário, as bordas redondas não irão aparecer
        por conta da propriedade (border-collapse: collapse;) dentro da table e td. */

        td {
                padding: 0;
                border-collapse: collapse;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0 none;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        #bodyTable {
            height: 100% !important;
            margin: 0;
            padding: 0;
            width: 100% !important;
        }

        /* Sempre aplique (!important) nas propriedades de cor das headings */

        /* Entender como trabalhar com CSS é extremamente necessário quando se trabalha com email marketing,
        pois apesar de ser com HTML e CSS, existem grandes diferenças quando se fala de CSS para email, pois
        os estilo CSS devem estar incluidos inline no código HTML, já que os grandes clientes de email não 
        reconhecem o elemento <link>
        */
        
</style>
